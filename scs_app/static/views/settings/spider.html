<!--settings view-->

<div class="panel">
    <div class="panel-heading">
        <h3>
            <a class="fa fa-chevron-left" href="#/settings">返回</a>
            &nbsp;配置爬虫<i class="fa fa-gears fa-fw"></i>
        </h3>
    </div>
    <div class="panel-body">

        <form class="form-horizontal" role="form" style="width: 450px">
            <div class="form-group">
                <label for="spider1" class="col-sm-4 control-label" style="padding-top: 36px">配置启动时间</label>

                <div class="col-sm-8">
                    <timepicker ng-model="spider.start_time" hour-step="hstep" minute-step="mstep"
                                show-meridian="ismeridian"></timepicker>
                </div>
            </div>
            <div class="form-group">
                <label for="spider2" class="col-sm-4 control-label text-center">每次运行时间<br/>(单位：小时）</label>

                <div class="col-sm-8">
                    <select class="form-control" ng-model="spider.work_time"
                            ng-options="opt for opt in options.hstep"></select>
                </div>
            </div>
            <div class="form-group">
                <label for="spider2" class="col-sm-4 control-label text-center">PID</label>

                <div class="col-sm-8">
                    <div class="form-control-static">{{ spider.pid || '（未启动）' }}</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="button" class="btn btn-success" ng-click="save()" ng-disabled="saving">
                        <i ng-show="saving" class="fa fa-spinner fa-spin"></i>
                        <span>保存</span>
                    </button>
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default" ng-click="start_spider()" ng-disabled="starting||spider.pid">
                            <i ng-show="starting" class="fa fa-spinner fa-spin"></i>
                            <span ng-show="!spider.pid">启动爬虫</span>
                            <span ng-show="spider.pid">已启动</span>
                        </button>
                        <button type="button" class="btn btn-danger" ng-click="stop_spider()" ng-disabled="stopping||!spider.pid">
                            <i ng-show="stopping" class="fa fa-spinner fa-spin"></i>
                            <span ng-show="!spider.pid">已关闭</span>
                            <span ng-show="spider.pid">关闭</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
